<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Menambahkan Border Menggunakan CSS</title>
    <style>
        /* Border adalah batas di pinggir kotak */
        div {
            width: 300px;
            height: 300px;
            background-color: orange;
            margin: 100px auto;
            padding: 50px;
            /* Border juga akan menambahkan ukuran dari kotaknya, seperti padding 
            Penulisannya bisa secara manual satu-persatu propertinya, atau bisa juga menggunakan CSS shorthand */
            border: 3px solid blue;
        }
    </style>
</head>

<body>
    <div>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Sequi nam suscipit sint. Officia iste quas tempore
        voluptas eum, impedit nulla ullam doloribus eius numquam suscipit et, delectus quaerat repellendus ea.</div>
</body>

</html>
